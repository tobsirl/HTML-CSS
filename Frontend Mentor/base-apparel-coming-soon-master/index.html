<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/main.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="card">

    <img src="/images/logo.svg" alt="Base Apparel Logo" class="card__logo">
    <img src="/images/hero-mobile.jpg" alt="" class="card__image">

    <div class="container">

      <h1 class="card__title"><span>We're</span> coming soon</h1>
      <p class="card__text"> Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <form action="">
        <input class="card__input" type="email" name="Email Address" placeholder="Email Address" id="">
        <button> <img src="/images/icon-arrow.svg" alt=""> </button>
      </form>
    </div>

  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paul Tobin</a>.
    </p>
  </footer>
</body>

</html>
