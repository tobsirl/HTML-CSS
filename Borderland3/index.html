  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

      <div class="vault-hunter-card">

          Fl4k

      </div>
      <div class="vault-hunter-card">
        <h2 class="vault-hunter-name">
          Amara
        </h2>
        <img src="images/amara-full.webp" alt="Amara" />
        <p class="vault-hunter-class">Siren</p>
      </div>
      <div class="vault-hunter-card">
        <h2 class="vault-hunter-name">
          Zane
        </h2>
