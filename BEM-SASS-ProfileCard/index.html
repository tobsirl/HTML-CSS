<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/css/styles.css" />
    <script
      src="https://kit.fontawesome.com/86118d030b.js"
      crossorigin="anonymous"
    ></script>
    <title>Profile Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__top-section">
        <i class="card__message fas fa-envelope"></i>
        <i class="card__notif fas fa-bell"></i>
        <div class="card__pic">
          <img src="/img/pic.png" alt="Pic" />
        </div>
        <div class="card__name">darkcode</div>
        <div class="card__tag">@darkcodeonline</div>
      </div>
      <div class="card__bottom-section">
        <div class="card__social-media">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fas fa-link"></i></a>
        </div>
        <div class="card__videos">190 <span>Videos</span></div>
        <div class="card__subscribers">204k <span>Subscribers</span></div>
        <div class="card__views">7.3m <span>Views</span></div>
      </div>
    </div>
  </body>
</html>
