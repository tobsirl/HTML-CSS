<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo viewer</title>
  </head>
  <body>
    <style>
      .photo-viewer {
        display: flex;
        gap: 16px;
      }

      .photo-roll {
        flex: 0 0 200px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .photo-roll img {
        width: 100%;
      }

      .actions {
        margin-top: auto;
        display: flex;
        justify-content: space-between;
      }

      .main-photo {
        flex: 1;
        line-height: 0;
      }

      .main-photo img {
        width: 100%;
      }
    </style>

    <section class="photo-viewer">
      <div class="photo-roll">
        <button class="clickable-photo selected">
          <img src="/cfj-mats/cat-300px.jpg" />
        </button>
        <button class="clickable-photo">
          <img src="/cfj-mats/dog-one-300px.jpg" />
        </button>
        <div class="actions">
          <button>Previous</button>
          <button>Next</button>
        </div>
      </div>
      <div class="main-photo">
        <img src="/cfj-mats/cat-300px.jpg" />
      </div>
    </section>
  </body>
</html>
