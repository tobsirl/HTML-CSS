<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Relative Positioning</title>
  </head>
  <body>
    <section>
      Natural
      <div class="pink box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <section>
      “margin-top”
      <div class="pink box with-margin"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <section>
      “top”
      <div class="pink box with-position"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>

    <section>
      “margin-left”
      <div class="green box-2 with-margin"></div>
    </section>
    <section>
      “left”
      <div class="green box-2 with-position"></div>
    </section>
    <p>
      This paragraph has some bolded text, and it
      <strong>appears to float</strong> a bit!
    </p>
  </body>
</html>
