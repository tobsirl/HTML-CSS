<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <h1>Your Course Landing Page</h1>
    <form action="clp">
      <div>
        <label for="title">Course Title</label>
        <input
          type="text"
          name="title"
          id="name"
          placeholder="Course Title"
          required
        />
      </div>
      <div>
        <label for="description">Course Description</label>
        <div>
          <textarea name="description" id="description" cols="30" rows="10"
          placeholder="Course Description" required /></textarea>
        </div>
      </div>

      <div>
        <label for="skill">Skill Level</label>
        <select name="skill" id="skill" required>
          <option value="beginner">Beginner Level</option>
          <option value="intermediate">Intermediate Level</option>
          <option value="advanced">Advanced Level</option>
          <option value="advanced">All Levels</option>
        </select>
      </div>
      <div>
        <label for="publish">Ready to publish the course?</label>
        <input type="checkbox" name="publish" id="publish" />
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
