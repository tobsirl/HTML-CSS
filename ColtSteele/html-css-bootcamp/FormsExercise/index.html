<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>

  <body>
    <h1>Your Course Landing Page</h1>

        placeholder="Course Title"
