<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/glide.min.js"></script>
    <script
      src="https://kit.fontawesome.com/86118d030b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/glide.core.min.css" />
    <link rel="stylesheet" href="/css/glide.theme.min.css" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="images glide">
      <div class="glide__track" data-glide-el>
        <ul class="glide__slides">
          <li class="glide__slide">
            <img src="/img/1.png" alt="Tower" />
          </li>
          <li class="glide__slide">
            <img src="/img/2.png" alt="Tower" />
          </li>
          <li class="glide__slide">
            <img src="/img/3.png" alt="Tower" />
          </li>
          <li class="glide__slide">
            <img src="/img/4.png" alt="Tower" />
          </li>
          <li class="glide__slide">
            <img src="/img/5.png" alt="Tower" />
          </li>
          <li class="glide__slide">
            <img src="/img/6.png" alt="Tower" />
          </li>
        </ul>
      </div>
      <div class="glide__arrows" data-glide-el="controls">
        <button class="glide__arrow glide__arrow--left" data-glide-dir="<">
          <i class="fas fa-arrow-left"></i>
        </button>
        <button class="glide__arrow glide__arrow--right" data-glide-dir=">">
          <i class="fas fa-arrow-right"></i>
        </button>
      </div>
    </div>
  </body>
</html>
